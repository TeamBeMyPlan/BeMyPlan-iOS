name: Swift

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run:
        xcodebuild clean test -project BeMyPlan/BeMyPlan.xcodeproj -scheme BeMyPlan -destination "platform=iOS Simulator,name=iPhone 11"

